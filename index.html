<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>OAW</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <style>
    :root {
      --oaw-gap-1: 5px;
      --oaw-gap-2: calc(2 * var(--oaw-gap-1));
      --oaw-bradius: 4px;
      --oaw-tool-space: 2px;
    }

    #content {
      min-height: 500px;
      border: 1px solid #eee;
    }

    #content .block {
      position: relative;
      min-height: 50px;
      border: 2px solid #00f;
      border-radius: var(--oaw-bradius);
      padding-top: 30px;
      /* padding for tools */
    }

    #content img.block {
      width: 20vw;
      height: 15vw;
      object-fit: cover;
    }

    #content.target,
    #content .block.target {
      border-color: #f00;
    }

    #content .block .tag,
    #content .block .tools {
      position: absolute;
      background-color: #ccc;
      font-size: 10px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      padding: var(--oaw-gap-1);
      width: fit-content;
      border-radius: var(--oaw-bradius);
    }

    #content .block .tag {
      top: var(--oaw-tool-space);
      left: var(--oaw-tool-space);
    }

    #content .block .tools {
      top: var(--oaw-tool-space);
      right: var(--oaw-tool-space);
      display: flex;
      column-gap: var(--oaw-gap-2);
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>gui</h1>
    <div class="row">
      <div class="col-12 col-md-4">
        <h2>tools</h2>
        <div class="d-flex flex-column gap-2" id="tools"></div>
      </div>

      <div class="col-12 col-md-8">
        <h2>content</h2>
        <div id="content" ondrop="dropHandler(event)" ondragover="dragoverHandler(event)"
          ondragleave="dragleaveHandler(event)"></div>
      </div>
    </div>
  </div>

  <script src="lib/main.js"></script>
</body>

</html>
